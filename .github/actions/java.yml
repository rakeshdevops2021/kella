name: Java CI/CD (Build & Test)

on:
  workflow_call:

jobs:
  java-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install -DskipTests=false
