name: Python CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'python-app/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'python-app/**'
      - '.github/workflows/python-ci.yml'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: python-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: python-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create venv & install deps
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install -U pip wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            # Editable install if package metadata exists (ignore failure for simple apps)
            pip install -e . || true
          fi
          pip install pytest pytest-cov

      # âœ… Make both project root and src/ importable: fixes "No module named 'app'"
      - name: Set PYTHONPATH
        shell: bash
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE/python-app:$GITHUB_WORKSPACE/python-app/src" >> $GITHUB_ENV

      - name: Run tests (pytest + coverage)
        shell: bash
        run: |
          source .venv/bin/activate
          if compgen -G "tests/*.py" > /dev/null || compgen -G "*_test.py" > /dev/null || compgen -G "test_*.py" > /dev/null; then
            pytest -q --maxfail=1 --disable-warnings \
              --junitxml=pytest-junit.xml \
              --cov=. --cov-report=xml:coverage.xml
          else
            echo "No tests found; skipping pytest."
          fi

      - name: Build distributable (wheel/sdist if possible)
        shell: bash
        run: |
          source .venv/bin/activate
          python -m pip install -U build || true
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m build || true
          else
            echo "No pyproject.toml/setup.py; skipping build."
          fi

      # -------- Artifacts --------
      - name: Upload build artifact (dist/ if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-build-${{ github.run_number }}
          path: |
            python-app/dist/**
          if-no-files-found: warn
          retention-days: 14

      - name: Upload test report (pytest JUnit if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-tests-${{ github.run_number }}
          path: |
            python-app/pytest-junit.xml
          if-no-files-found: warn
          retention-days: 14

      - name: Upload coverage (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-${{ github.run_number }}
          path: |
            python-app/coverage.xml
          if-no-files-found: warn
          retention-days: 14
