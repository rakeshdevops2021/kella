name: Java CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'java-app/**'
      - '.github/workflows/java-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'java-app/**'
      - '.github/workflows/java-ci.yml'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: java-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: java-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build & Test (Maven)
        run: mvn -B -ntp clean verify
        env:
          MAVEN_OPTS: -DskipITs=false

      # —— Artifacts (build output, test reports, coverage) ——

      - name: Upload build artifact (target/)
        uses: actions/upload-artifact@v4
        with:
          name: java-build-${{ github.run_number }}
          path: |
            java-app/target/**
          if-no-files-found: error
          retention-days: 14

      - name: Upload test reports (Surefire)
        if: always() # keep even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: java-tests-${{ github.run_number }}
          path: |
            java-app/target/surefire-reports/**
          if-no-files-found: warn
          retention-days: 14

      - name: Upload code coverage (JaCoCo)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-coverage-${{ github.run_number }}
          path: |
            java-app/target/site/jacoco/**
            java-app/target/site/jacoco/jacoco.xml
          if-no-files-found: warn
          retention-days: 14
